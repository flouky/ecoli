<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<style>
     *{
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-decoration: none;
        }
</style>

<div class="w3-center w3-padding-32">
<span>Logo</span>
<h2>Choose how to enter your class</h2>
</div>
<div class="w3-content w3-padding-64">
    <div class="w3-row-padding ">
        <div class="w3-third w3-padding w3-mobile w3-hover-sepia">
            <div class="w3-padding w3-border w3-round-xlarge  w3-light-gray">
                <img src="./qr-code.png" class="w3-margin-bottom" alt="Alps">
            </div>
            <div class="w3-center w3-margin-top">
                <h5 class="w3-text-deep-purple"><strong>Scan QR Code</strong></h5>
                <span>For devices with a camera at home or in class</span>
              </div>
        </div>
        <div class="w3-third w3-padding w3-mobile w3-hover-sepia">
            <div class="w3-padding w3-border w3-round-xlarge   w3-light-gray">
                <img src="./abc.png" class="w3-margin-bottom" alt="Alps">
            </div>
            <div class="w3-center w3-margin-top">
                <h5 class="w3-text-deep-purple"><strong>Enter your class text code</strong></h5>
                <span>For devices in a classroom</span>
              </div>
        </div>
        <div class="w3-third w3-padding w3-mobile w3-hover-sepia">
            <div class="w3-padding w3-border w3-round-xlarge  w3-light-gray">
                <img src="./search.png" class="w3-margin-bottom" alt="Alps">  
            </div>
            <div class="w3-center w3-margin-top">
                <h5 class="w3-text-deep-purple"><strong>Sign in with Google</strong></h5>
                <span>Use a school provided google login</span>
              </div>
        </div>
    </div>
</div>
<div class="w3-center w3-padding-32">
    <h6>you have a usrname?</h6>
    <a href="#" class="w3-text-deep-purple w3-large">Log in here</a>
</div>

</body>
</html>
